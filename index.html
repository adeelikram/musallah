<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--html script post request to backend-->
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:3000/new');
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log(xhr.response);
            }
        };
        // xml send post parameters fname, lname, email,password
        xhr.send(JSON.stringify({fname: 'Rahil', lname: 'ikram', email:"rahil.kamboh11@gmail.com", password:"12345"}));
    </script>

</body>
</html>
